<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>assignment</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="/js/custom.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-md-2 side-bar">
          <div class="col d-flex">
            <div class="row w-50"><img class="" src="images/logos/pizzashop_logo.png " alt=""></div>
            <div class="row fs-5 align-items-center">
              <p class="brand-name-dashboard">PIZZASHOP</p>
            </div>
          </div>
          <div class="col">
          <ul class="d-flex flex-column">
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">Dashboard</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=" color-primary"><a href="users.html" class="text-decoration-none ">Users</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">role and permissions</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">Menu</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">tables and sections</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">taxes and fees</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">Orders</a></span>
            </li>
            <li class="sidebar-item m-2">
              <img src="images/icons/customer.svg" alt="">
              <span class=""><a href="dashboard.html" class="text-decoration-none">Customers</a></span>
            </li>
          </ul>
          </div>
      </div>
      <div class="col col-md-10 ">
        <div class="row-1 bg-primary navbar-profile w-100">
          <img class="col my-2 mx-2" src="images/Default_pfp.svg.png" alt="" height="30px">
        </div>
        <div class="row-11 d-flex my-2 ">
          <div class="col-6 text-primary fs-2">
            Edit User
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button onclick="backToUsers()" class=" back-button">
              Back
            </button>
          </div>
        </div>
        <div class="add-user-frame">
          <div class="row m-2">
            <input type="textbox" class="col m-2 p-3" placeholder="First Name">
            <input type="textbox" class="col m-2 p-3" placeholder="Last Name">
          </div>
          <div class="row m-2">
            <input type="textbox" class="col m-2 p-3" placeholder="User Name">
            <select class="form-select col m-2 p-3" aria-label="Default select example">
              <option selected>Select role</option>
              <option value="1">Chef</option>
              <option value="2">Account Manager</option>
              <option value="3">Admin</option>
            </select>
          </div>
          <div class="row m-2">
            <input type="textbox" class="col m-2 p-3" placeholder="Email">
            <select class="form-select col m-2 p-3" aria-label="Default select example">
                <option selected>Select status</option>
                <option value="1">Active</option>
                <option value="2">Inactive</option>
              </select>
          </div>
          <div class="row m-2">
            <button class="select-profile-picture col d-flex flex-column justify-content-center align-items-center m-2">
              <img src="images/icons/customer.svg" class="m-2" alt="">
              Browse-files
            </button>
          </div>
          <div class="row m-2">
            <select class="form-select col m-2 p-3" aria-label="Default select example">
              <option selected>Select Country</option>
              <option value="1">India</option>
              <option value="2">Japan</option>
            </select>
            <select class="form-select col m-2 p-3" aria-label="Default select example">
              <option selected>Select State</option>
              <option value="1">Gujarat</option>
              <option value="2">Rajasthan</option>
            </select>
            <select class="form-select col m-2 p-3" aria-label="Default select example">
              <option selected>Select City</option>
              <option value="1">Ahmedabad</option>
              <option value="2">Surat</option>
            </select>
          </div>
          <div class="row m-2">
            <input type="textbox" class="col m-2 p-3" placeholder="Zipcode">
            <input type="textbox" class="col m-2 p-3" placeholder="Address">
            <input type="textbox" class="col m-2 p-3" placeholder="Phone">
          </div>
          <div class="row m-2 my-3">
            <div class="col my-2">
              <button class="create-user-button p-2">
                Update User
              </button>
              <button class="cancel-user-button p-2" onclick="backToUsers()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
